<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagem/jpg" href="../img/logo.png">
    <title>Cadastro</title>
</head>

<body>
    <link rel="stylesheet" href="cadastro.css">

    <main>
        <section id="section-cadastro">
            <section id="section-cadastro1">
                <img src="../img/kkk.png" id="h1-cadastro1">
                <p id="p-cadastro">Faça seu cadastro para compartilhar sua história</p>
            </section>

            <section id="section-cadastro1">
                <h1 id="h1-cadastro2">CADASTRO</h1>
                <input type="text" name="search" id="nome_usuario" placeholder="Nome de usuário" class="input-login">
                <input type="email" name="search" id="email" placeholder="Email" class="input-login">
                <input name="search" id="senha" type="password" placeholder="Senha" class="input-login">
                <button id="handleSubmit">ENVIAR</button>
            </section>
        </section>

        <section id="ja-possui">
            <p id="p-login1">Já possui cadastro?</p>
            <a href="../Login/login.html" id="login1">Log in</a>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
