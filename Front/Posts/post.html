<body>
    <link rel="stylesheet" href="post.css">

    <header>
        <img src="../img/kkk.png" id="logo">

        <section id="botoes-header">
            <a class="palavras-header" href="../Início/inicio.html">Início</a>

    </header>


    <main>
        <section id="bloco">
            <div class="comment-section">
                <h2 id="titulo">Sua postagem</h2>
                <form id="commentForm">
                    <input id="commentText" placeholder="Escreva seu comentário..." required></input>
                    <button type="submit" id="botao_post">Enviar</button>

            </div>

            <div id="logout">

            </div>
        </section>

        <div id="comments"></div>

    <script src="post.js"></script>
